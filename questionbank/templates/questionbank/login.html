{% extends "main.html" %}
{% load static %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'questionbank/style.css' %}">
  <form action="" method="post" class="form-group login-form">
    {% csrf_token %}
<div class="form-row">

    <div class="col">

    </div>
    <label for="username">Username:</label>
    <input type="text" placeholder="Username" name="username" class="form-control">
    <label for="password">Password:</label>
    <input type="password" name="password" id="login-password" placeholder="Password" class="form-control">
    <button type="submit" class="form-control btn">Login</button>
</div>
  </form>
<a href="{% url 'signup' %}">Sign Up</a>
{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
{% endif %}

{% endblock content %}
